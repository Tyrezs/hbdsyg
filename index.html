<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Gaya Dasar */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Tinggi penuh layar */
      font-family: 'Poppins', sans-serif; /* Font modern */
      position: relative; /* Agar ::before bekerja dengan baik */
    }

    /* Pseudo-element untuk blur dan overlay ungu */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('images/background.jpg.png') no-repeat center center/cover; /* Gambar latar */
      filter: blur(8px); /* Efek blur */
      background-color: rgba(128, 0, 128, 0.5); /* Ungu dengan transparansi */
      z-index: -1; /* Pastikan berada di bawah konten */
      transition: filter 0.5s ease; /* Animasi hilangkan blur */
    }

    /* Butang */
    button {
      background-color: rgba(212, 161, 249, 0.8); /* Purple pastel dengan transparansi */
      color: white;
      border: none;
      border-radius: 12px;
      padding: 15px 30px;
      font-size: 24px;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    /* Efek hover */
    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: scale(1);
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
    }

    /* Responsif untuk layar kecil */
    @media (max-width: 768px) {
      button {
        padding: 10px 20px;
        font-size: 18px;
      }
    }

    @media (max-width: 480px) {
      button {
        padding: 8px 16px;
        font-size: 16px;
      }
    }

    /* Happy Birthday Text */
    .happy-birthday {
      display: none;
      font-size: 100px; /* Besarkan teks */
      color: white; /* Tukar warna teks kepada putih */
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Tambah bayang pada teks untuk kesan lebih menarik */
    }
  </style>
</head>
<body>
  <button onclick="showBirthday()">Happy Birthday</button>
  <!-- Ucapan Happy Birthday -->
  <div class="happy-birthday">HAPPY BIRTHDAY</div>

  <script>
    function showBirthday() {
      // Tunjukkan teks Happy Birthday
      const happyBirthday = document.querySelector('.happy-birthday');
      happyBirthday.style.display = 'block';

      // Hilangkan butang
      const button = document.querySelector('button');
      button.style.display = 'none';

      // Hilangkan blur pada latar belakang
      document.body.style.setProperty('filter', 'none');
    }
  </script>
</body>
</html>
